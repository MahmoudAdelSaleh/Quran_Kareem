<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📖 تطبيق القرآن الكريم</title>
<link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>
<style>
body { font-family:'Tahoma',sans-serif; direction:rtl; text-align:center; background:#f0f4f8; margin:0; padding:10px; }
h1 { font-size:24px; color:#4B0082; margin-bottom:10px; }
ul { list-style:none; padding:0; }
li { background:#fff; margin:5px auto; padding:10px; border-radius:8px; max-width:300px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
a { text-decoration:none; color:#333; font-size:18px; display:block; }
footer { margin-top:20px; font-size:14px; color:#555; }
</style>
</head>
<body>
<h1>📖 قائمة سور القرآن الكريم</h1>
<div id="output">جارٍ التحميل...</div>
<footer>محمود عادل صالح - معلم رياضيات</footer>
<script>
fetch('https://cdn.jsdelivr.net/npm/quran-json@3.1.2/dist/quran.json')
  .then(res => res.json())
  .then(data => {
    const surahs = data.data;
    let html = '<ul>';
    surahs.forEach((surah, idx) => {
      html += `<li><a href="surah.html?index=${idx}">${surah.name} (${surah.ayahs.length} آية)</a></li>`;
    });
    html += '</ul>';
    document.getElementById('output').innerHTML = html;
  })
  .catch(err => {
    document.getElementById('output').textContent = 'فشل التحميل، تحقق من الاتصال بالإنترنت.';
    console.error(err);
  });
</script>
</body>
</html>
